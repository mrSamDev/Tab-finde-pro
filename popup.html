<!DOCTYPE html>
<html>
  <head>
    <title>Tab Search & Filter Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet" />
    <script src="popup.js"></script>
  </head>
  <body class="bg-indigo-500 p-4 w-fit min-w-max">
    <h1 class="text-2xl font-semibold mb-4 text-yellow-300">Tab Finder</h1>
    <div class="mb-4">
      <label for="searchInput" class="block text-sm font-medium text-yellow-300">Search:</label>
      <input type="text" id="searchInput" class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-yellow-300 mt-2" />
    </div>
    <div id="resultsContainer" class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>
  </body>
</html>
